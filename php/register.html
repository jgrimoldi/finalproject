        <form class="form" action="/actions/register.php" method="post">
            <h2 class="secondary-title">Inscripción</h2>
            <div class="form__content">
                <div class="form__content-inputs-left">
                    <div class="input">
                        <input type="text" name="name" id="name" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"
                            placeholder="Nombre(s)" required>
                    </div>
                    <div class="input">
                        <label for="day"><p class="secondary-text">Fecha de Nacimiento</p></label>
                        <div class="date">
                            <input type="number" name="day" id="day" placeholder="dd" min="1" max="31" maxlength="2"
                                required>
                            <input type="number" name="month" id="month" placeholder="mm" min="1" max="12" maxlength="2"
                                required>
                            <input type="number" name="year" id="year" placeholder="yy" min="1960" max="2002"
                                maxlength="4" required>
                        </div>
                    </div>
                    <div class="input">
                        <label for="discipline"><p class="secondary-text">Disciplina</p></label>
                        <select name="discipline" id="discipline">
                            <option value="none" selected disabled>Disciplinas</option>
                            <option value="Carrera">Carrera</option>
                            <option value="Lanzamiento">Lanzamiento</option>
                            <option value="Salto">Salto</option>
                        </select>
                    </div>
                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                    </div>
                </div>
                <div class="form__content-inputs-rigth">
                    <div class="input">
                        <input type="text" name="surname" id="surname" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"
                            placeholder="Apellido(s)" required>
                    </div>
                    <div class="input">
                        <label for="countries"><p class="secondary-text">Nacionalidad</p></label>
                        <select name="countries" id="countries"></select>
                    </div>
                    <div class="input">
                        <label for="typeOf"><p class="secondary-text">Tipo de prueba</p></label>
                        <select name="typeOf" id="typeOf">
                            <option value="none" selected disabled>Elija una disciplina</option>
                        </select>
                    </div>
                    <div class="input">
                        <div class="submit-wrapper"><input class="submit" type="submit" name="submit" id="submit"
                                value="Inscribirse"> <i class="fas fa-arrow-right"></i></div>
                    </div>
                </div>
            </div>
        </form>
